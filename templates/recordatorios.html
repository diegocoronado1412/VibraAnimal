{% extends 'layout.html' %}

{% block content %}
<div class="floating-form-container">
  <h2>Suscripción a Recordatorios</h2>
  <form action="/suscribirse_recordatorios" method="post">
    <fieldset>
      <legend>Información del Cliente</legend>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required><br><br>

      <label for="preferencia_contacto">Preferencia de Contacto:</label>
      <input type="radio" id="email_contacto" name="preferencia_contacto" value="email" checked>
      <label for="email_contacto">Correo Electrónico</label>
      <input type="radio" id="sms_contacto" name="preferencia_contacto" value="sms">
      <label for="sms_contacto">SMS</label><br><br>

      <input type="submit" value="Suscribirse">
    </fieldset>
  </form>
{% endblock %}
